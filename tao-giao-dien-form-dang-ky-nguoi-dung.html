<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="POST">
    <dl>
        <dt>
            <label for="name">Họ và tên:</label><br><input id="name" name="name" type="text">
        </dt>
        <dt>
            <label for="email">Email:</label><br><input id="email" name="email" type="text">
        </dt>
        <dt>
            <label for="phone">Số điện thoại</label><br><input id="phone" name="phone" type="text">
        </dt>
        <dt>
            <label>Giới tính:</label><br>
            <input id="nam" name="gender" type="radio"><label for="nam">Nam</label>
            <input id="nu" name="gender" type="radio"><label for="nu">Nữ</label>
        </dt>
        <dt>
            <input type="submit" value="Đăng ký">
        </dt>
    </dl>
</form>
</body>
</html>
